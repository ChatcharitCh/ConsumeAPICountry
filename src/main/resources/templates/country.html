<!DOCTYPE html>
<html>
    <head>
        <title>Country Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
    </head>
    <body style="background-color: lightblue;">
        </br>
        <h1 class="text-center">Country Details</h1></br>
        <div class="container">
            <div class="row mb-3">
                <div class="col-md-4">ISOName:</div>
                <div class="col-md-8" th:text="${country.isoName}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Name:</div>
                <div class="col-md-8" th:text="${country.name}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Continent:</div>
                <div class="col-md-8" th:text="${country.continent}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Currency Code:</div>
                <div class="col-md-8" th:text="${country.currencyCode}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Currency Name</div>
                <div class="col-md-8" th:text="${country.currencyName}"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">Currency Symbol</div>
                <div class="col-md-8" th:text="${country.currencySymbol}"></div>
            </div>


            <div class="row mb-3">
                <div class="col-md-4">Flag</div>
                <div class="col-md-8" th:text="${country.flag}"></div>
            </div>

            <!--            <div class="row mb-3">
                            <div class="col-md-4">Flag</div>
                            <div class="col-md-8">
                                <img src="${country.flag}" alt="Country Flag">
                            </div>
                        </div>-->

            <div class="row mb-3">
                <div class="col-md-4">Calling Codes</div>
                <div class="col-md-8" th:text="${country.callingCodes}"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
